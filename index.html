<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Refleksi 1</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    .left { text-align: left; }
  </style>
</head>
<body>
  <h2>Refleksi 1</h2>
  <p>Ukurlah pemahaman Anda terhadap materi pada pembelajaran 1 dengan mengisi tabel berikut:</p>

  <form id="refleksiForm">
    <table>
      <tr>
        <th>No</th>
        <th>Pernyataan</th>
        <th>Ya</th>
        <th>Tidak</th>
      </tr>
      <tr>
        <td>1</td>
        <td class="left">Saya dapat memahami dasar-dasar pemangkasan rambut</td>
        <td><input type="checkbox" name="q1ya"></td>
        <td><input type="checkbox" name="q1tidak"></td>
      </tr>
      <tr>
        <td>2</td>
        <td class="left">Saya dapat menggunakan peralatan dengan benar</td>
        <td><input type="checkbox" name="q2ya"></td>
        <td><input type="checkbox" name="q2tidak"></td>
      </tr>
    </table>

    <br>
    <button type="button" onclick="exportTable()">Ekspor ke Word</button>
  </form>

  <script>
    function exportTable() {
      const rows = document.querySelectorAll("table tr");
      let html = "<table border='1' style='border-collapse:collapse;width:100%'>";
      rows.forEach((row, i) => {
        html += "<tr>";
        row.querySelectorAll("th, td").forEach((cell, j) => {
          if (cell.querySelector("input[type='checkbox']")) {
            const cb = cell.querySelector("input[type='checkbox']");
            html += `<td style="text-align:center">${cb.checked ? "âœ“" : ""}</td>`;
          } else {
            html += `<td>${cell.innerText}</td>`;
          }
        });
        html += "</tr>";
      });
      html += "</table>";

      const blob = new Blob(['\ufeff', html], { type: 'application/msword' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "Refleksi1.doc";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
